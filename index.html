<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Student Registration Form</h2>
      
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
      
        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address"></textarea>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
      
        <label for="course">Course:</label>
        <select id="course" name="course">
          <option value="">Select Course</option>
          <option value="btech">B.Tech</option>
          <option value="mca">MCA</option>
          <option value="mba">MBA</option>
        </select>
      
        <label for="branch">Branch Choice:</label>
        <input type="text" id="branch" name="branch" placeholder="Enter your branch choice">
      
        <label for="description">Short Description of Applicant:</label>
        <textarea id="description" name="description" placeholder="Enter a short description of yourself"></textarea>
      
        <input type="submit" value="Submit">
      </form>
      

</body>
</html>
